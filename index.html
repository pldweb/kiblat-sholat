
<html lang="id">
<head>
    <title>Kiblat Sholat</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        #compass {
            width: 300px;
            height: 300px;
            border: 5px solid #007bff;
            border-radius: 50%;
            position: relative;
            margin: 20px auto;
            background: #f0f0f0; /* Background for better visibility */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3); /* Shadow effect */
        }
        #needle {
            width: 3px;
            height: 140px;
            background: red;
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom;
            transform: rotate(0deg);
            transition: transform 0.5s ease; /* Smooth transition */
        }
        .center {
            text-align: center;
            margin-bottom: 20px;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12 center">
            <h1>Kompas Kiblat</h1>
            <p class="lead">Temukan arah kiblat dari lokasi Anda.</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 center">
            <div id="compass">
                <div id="needle"></div>
            </div>
            <button id="refresh" class="btn btn-primary">Refresh Arah Kiblat</button>
        </div>
    </div>
</div>


<script>
    function getQiblaDirection(lat, lon) {
        const qiblaLat = 21.4225; // Latitude Ka'bah
        const qiblaLon = 39.8262; // Longitude Ka'bah
        const deltaLon = qiblaLon - lon;
        const x = Math.cos(qiblaLat * Math.PI / 180) * Math.sin(deltaLon * Math.PI / 180);
        const y = Math.cos(lat * Math.PI / 180) * Math.sin(qiblaLat * Math.PI / 180) - Math.sin(lat * Math.PI / 180) * Math.cos(qiblaLat * Math.PI / 180) * Math.cos(deltaLon * Math.PI / 180);
        const angle = Math.atan2(x, y) * (180 / Math.PI);
        return (angle + 360) % 360; // Convert to positive angle
    }

    function setQiblaDirection() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                const userLat = position.coords.latitude;
                const userLon = position.coords.longitude;
                const qiblaDirection = getQiblaDirection(userLat, userLon);

                $('#needle').css('transform', `rotate(${qiblaDirection}deg)`);
            }, function() {
                alert("Unable to retrieve your location.");
            });
        } else {
            alert("Geolocation is not supported by this browser.");
        }
    }

    $(document).ready(function() {
        setQiblaDirection();

        $('#refresh').click(function() {
            setQiblaDirection();
        });
    });
</script>



</body>
</html>
