<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kompas Sederhana dengan Bootstrap 3</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .kompas {
            width: 300px;
            height: 300px;
            border: 10px solid #333;
            border-radius: 50%;
            position: relative;
            background-color: #fff;
        }

        .arah {
            position: absolute;
            font-size: 24px;
            font-weight: bold;
        }

        #utara {
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        #timur {
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
        }

        #selatan {
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        #barat {
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
        }

        .jarum {
            position: absolute;
            width: 4px;
            height: 100px;
            background-color: red;
            top: 50%;
            left: 50%;
            transform-origin: bottom;
            transform: translate(-50%, -100%);
        }
    </style>
</head>
<body>
    <div class="kompas">
        <div class="arah" id="utara">N</div>
        <div class="arah" id="timur">E</div>
        <div class="arah" id="selatan">S</div>
        <div class="arah" id="barat">W</div>
        <div class="jarum" id="jarum"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            let arah = 0;

            // Fungsi untuk memutar jarum kompas
            function putarKompas() {
                arah += 10; // Putar 10 derajat
                $('#jarum').css('transform', 'translate(-50%, -100%) rotate(' + arah + 'deg)');
            }

            // Set interval untuk memutar kompas
            setInterval(putarKompas, 100);
        });
    </script>
</body>
</html>
